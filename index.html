<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Гистология</title>
  <link href="https://cdn.jsdelivr.net/npm/lightbox2@2/dist/css/lightbox.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9fc;
      color: #2c2c2c;
    }
    header {
      background: linear-gradient(to right, #7bc6cc, #be93c5);
      padding: 20px;
      text-align: center;
      color: white;
    }
    nav {
      text-align: center;
      padding: 10px;
      background: #dcdcdc;
    }
    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }
    nav a:hover {
      color: #7a4d94;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      padding: 20px;
    }
    .gallery a img {
      width: 100%;
      height: auto;
      border: 2px solid #ccc;
      border-radius: 8px;
      transition: transform 0.3s ease;
    }
    .gallery a img:hover {
      transform: scale(1.02);
      border-color: #7a4d94;
    }
    h2, h3 {
      padding-left: 20px;
      color: #4b3d5a;
    }
  </style>
</head>
<body>
  <header>
    <h1>Гистология</h1>
  </header>

  <nav>
    <a href="#common">Общая гистология</a>
    <a href="#special">Частная гистология</a>
  </nav>

  <section id="common">
    <h2>Общая гистология</h2>

    <h3>Эпителии</h3>
    <div class="gallery">
      <a href="img/IMG_2422.PNG" data-lightbox="common" data-title="Многослойный плоский эпителий, слизистая оболочка"><img src="img/IMG_2422.PNG" alt="Epithelium"></a>
    </div>

    <h3>Ткани внутренней среды</h3>
    <div class="gallery">
      <a href="img/IMG_2418.JPG" data-lightbox="common" data-title="Волос фолликула и окружающие ткани"><img src="img/IMG_2418.JPG" alt="Connective tissue"></a>
    </div>

    <h3>Мышечные ткани</h3>
    <div class="gallery">
      <!-- Пока изображений нет -->
    </div>

    <h3>Нервная ткань</h3>
    <div class="gallery">
      <!-- Пока изображений нет -->
    </div>
  </section>

  <section id="special">
    <h2>Частная гистология</h2>
    <div class="gallery">
      <a href="img/IMG_2499.JPG" data-lightbox="special" data-title="Яичник, фолликулы на разных стадиях развития"><img src="img/IMG_2499.JPG" alt="Ovary"></a>
      <a href="img/IMG_2276.PNG" data-lightbox="special" data-title="Тонкий кишечник, ворсинки, Г-Э"><img src="img/IMG_2276.PNG" alt="Intestine"></a>
      <a href="img/IMG_2299.JPG" data-lightbox="special" data-title="Семенник, извитые канальцы, сперматогенез"><img src="img/IMG_2299.JPG" alt="Testis"></a>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/lightbox2@2/dist/js/lightbox.min.js"></script>
</body>
</html>
